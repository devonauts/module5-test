<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Project</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Responsive Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">MySite</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
              data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" 
              aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contact">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Container -->
  <div class="container my-4">
    <!-- Form Creation and Layout -->
    <h2>Registration Form</h2>
    <form>
      <div class="row mb-3">
        <!-- First Name and Last Name side-by-side -->
        <div class="col-md-6">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName" placeholder="Enter First Name">
        </div>
        <div class="col-md-6">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name">
        </div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <!-- Validation class applied -->
        <input type="email" class="form-control is-invalid" id="email" placeholder="Enter Email" required>
        <div class="invalid-feedback">
          Please provide a valid email.
        </div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control is-invalid" id="password" placeholder="Enter Password" required>
        <div class="invalid-feedback">
          Please provide a password.
        </div>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="terms">
        <label class="form-check-label" for="terms">Agree to Terms and Conditions</label>
      </div>
      <button type="submit" class="btn btn-success">Submit</button>
    </form>

    <!-- Table for Displaying Data -->
    <h2 class="mt-5">User Data</h2>
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Alice</td>
            <td>Johnson</td>
            <td>alice@example.com</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Bob</td>
            <td>Smith</td>
            <td>bob@example.com</td>
          </tr>
          <tr>
            <td>3</td>
            <td>Charlie</td>
            <td>Brown</td>
            <td>charlie@example.com</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Image and Button Utilities -->
  <div class="container-fluid">
    <!-- Responsive Image stretching across the page -->
    <img src="https://images.pexels.com/photos/533769/pexels-photo-533769.jpeg?cs=srgb&dl=pexels-pixabay-533769.jpg&fm=jpg" class="img-fluid" alt="Main Responsive Image">
    <!-- Circular Image -->
    <img src="https://gettyphotography.com/cdn/shop/products/Exchange_place.jpg?v=1548974774" class="img-fluid rounded-circle mt-3" alt="Circular Image">
    <!-- Buttons -->
    <div class="mt-3">
      <!-- Button visible on all screen sizes -->
      <button type="button" class="btn btn-primary">Always Visible</button>
      <!-- Button hidden on small screens -->
      <button type="button" class="btn btn-secondary d-none d-md-block">Hidden on Small Screens</button>
    </div>
  </div>
</body>
</html>
